<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン画面</title>
  <style>
    /* 画面全体をフレックスで中央寄せ */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;

      /* 背景画像設定 */
      background-image: url('背景テスト.jpeg'); /* ここに画像パスを入れてください */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9); /* 半透明の白背景 */
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      box-sizing: border-box;

      /* 中央配置用Flexbox */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-container h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #333;
    }

    /* 入力欄を縦に並べる */
    .form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #007BFF;
    }

    /* ボタンを横並び */
    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      transition: background-color 0.3s;
      flex: 1;
    }

    .button-group button + button {
      margin-left: 12px;
    }

    /* ログインボタン */
    .btn-login {
      background-color: #007BFF;
      color: white;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }

    /* 新規登録ボタン */
    .btn-register {
      background-color: #6c757d;
      color: white;
    }
    .btn-register:hover {
      background-color: #565e64;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログイン</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="userid">ID</label>
        <input type="text" id="userid" name="userid" required />
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="button-group">
        <button type="submit" class="btn-login">ログイン</button>
        <button type="button" class="btn-register">新規登録</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault(); // ページの再読み込みを防ぐ
  
      // カレンダー画面に遷移（同じフォルダ内）
      window.location.href = 'calnderTest.html';
    });

    document.querySelector('.btn-register').addEventListener('click', function() {
      window.location.href = 'signupTest.html';  // 新規登録ページに遷移
    });
  </script>
</body>
</html>
